<body>
    <form>
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date" name="start-date" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" title="Invalid date format, please use yyyy-mm-dd">
      
        <label for="end-date">End Date:</label>
        <input type="date" id="end-date" name="end-date" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" title="Invalid date format, please use yyyy-mm-dd">
      
        <input type="submit" value="Submit">
      </form>
      
</body>
